{% extends 'store/main.html' %}

{% load static %}

{% block content %}

<div>
    <!--<section class="h-screen">-->
        <div class="container px-6 py-12 h-full">
            <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
            <div class="items-center">
                <img class="object-contain h-70 w-60 rounded-xl" src="{% static '/images/register.jpg' %}" alt="home" />
            </div>
            <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
                <form method = "POST" action = "">

                    {% csrf_token %}

                <!-- Username input -->
                <div class="mb-6">

                    {{ form.username }}

                </div>

                <!-- Firstname input -->
                <div class="mb-6">

                    {{ form.firstName }}

                </div>

                <!-- Lastname input -->
                <div class="mb-6">

                    {{ form.lastName }}

                </div>

                <!-- Email input -->
                <div class="mb-6">

                    {{ form.email }}

                </div>

                <!-- Password input -->
                <div class="mb-6">

                    {{ form.password1 }}

                </div>

                <!-- Password confirmation input -->
                <div class="mb-6">

                    {{ form.password2 }}

                </div>

                <!--Erori la conectare-->
                {{form.errors}}

                <!-- Submit button -->
                <button
                    type="submit"
                    class="inline-block px-7 py-3 bg-gradient-to-r from-purple-500 to-blue-500 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-gradient-to-r from-purple-500 to-blue-500 hover:shadow-lg focus:bg-gradient-to-r from-purple-500 to-blue-500 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gradient-to-r from-purple-500 to-blue-500 active:shadow-lg transition duration-150 ease-in-out w-full"
                    data-mdb-ripple="true"
                    data-mdb-ripple-color="light"
                >
                    Sign in
                </button>

                <a href="{% url 'loginPage' %}" class="inline-block px-7 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-gradient-to-r from-purple-500 to-pink-500 hover:shadow-lg focus:bg-gradient-to-r from-purple-500 to-pink-500 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gradient-to-r from-purple-500 to-pink-500 active:shadow-lg transition duration-150 ease-in-out w-full text-center">Login</a>

                </form>
            </div>
        </div>
    </div>
    <!--</section>-->
</div>

{%endblock content%}
