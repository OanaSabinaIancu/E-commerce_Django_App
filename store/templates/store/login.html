{% extends 'store/main.html' %}

{% load static %}

{% block content %}

<div>
    <!--<section class="h-screen">-->
        <div class="container px-6 py-12 h-full">
            <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
            <div class="items-center">
                <img class="object-contain h-70 w-60 rounded-xl" src="{% static '/images/login.jpg'%}" alt="home" />
            </div>
            <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
                <form method = "POST" action = "">

                    {% csrf_token %}

                <!-- Username input -->
                <div class="mb-6">

                    <input type="text" name = "username" class = "form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"/>

                </div>

                <!-- Password input -->
                <div class="mb-6">

                    <input type="password" name = "password" class = "form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"/>

                </div>

                <div class="flex justify-between items-center mb-6">
                    <a
                    href="{% url 'reset_password'%}"
                    class="text-blue-600 hover:text-blue-700 focus:text-blue-700 active:text-blue-800 duration-200 transition ease-in-out"
                    >Ai uitat parola?</a
                    >
                </div>
                
                {% for message in messages %}
                    <p id="messages" class="text-center text-purple-900">{{ message }}</p>
                {% endfor %}

                <!-- Submit button -->
                <button
                    type="submit"
                    class="inline-block px-7 py-3 bg-gradient-to-r from-purple-500 to-blue-500 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-gradient-to-r from-purple-500 to-blue-500 hover:shadow-lg focus:bg-gradient-to-r from-purple-500 to-blue-500 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gradient-to-r from-purple-500 to-blue-500 active:shadow-lg transition duration-150 ease-in-out w-full"
                    data-mdb-ripple="true"
                    data-mdb-ripple-color="light"
                >
                    Sign in
                </button>

                <a href="{% url 'register' %}" class="inline-block px-7 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-gradient-to-r from-purple-500 to-pink-500 hover:shadow-lg focus:bg-gradient-to-r from-purple-500 to-pink-500 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gradient-to-r from-purple-500 to-pink-500 active:shadow-lg transition duration-150 ease-in-out w-full text-center">Register</a>

                </form>
            </div>
        </div>
    </div>
    <!--</section>-->
</div>

{%endblock content%}
